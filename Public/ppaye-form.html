<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        form {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #2E8B57;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FFA500;
        }

        #dialogBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #dialogBox h2 {
            margin-top: 0;
            color: #FF4500;
        }

        #dialogContent {
            margin: 20px 0;
            font-size: 18px;
        }

        #closeDialog {
            background-color: #FF4500;
        }

        #closeDialog:hover {
            background-color: #FF6347;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2E8B57;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <form id="taxForm">
        <fieldset>
            <legend>Tax Calculation Form</legend>
            <label for="annualGross">Annual Gross Earnings:</label>
            <input type="number" id="annualGross" name="annualGross" step="0.01">

            <label for="annualB">Percentage of Basic Salary:</label>
            <input type="number" id="annualB" name="annualB" step="0.01">

            <label for="annualH">Percentage of Housing Salary:</label>
            <input type="number" id="annualH" name="annualH" step="0.01">

            <label for="annualT">Percentage of Transport Salary:</label>
            <input type="number" id="annualT" name="annualT" step="0.01">

            <label for="annualA">Percentage of Other Allowances:</label>
            <input type="number" id="annualA" name="annualA" step="0.01">

            <label for="VC">Voluntary Pension (Yes or No):</label>
            <input type="text" id="VC" name="VC">

            <label for="VCValue">Monthly Voluntary Contribution Amount:</label>
            <input type="number" id="VCValue" name="VCValue" step="0.01" value="0">

            <label for="pensionCalc">Employer Contribution (10% or 8%):</label>
            <input type="text" id="pensionCalc" name="pensionCalc">

            <label for="pensionBasis">Pension Based on 100% of Earnings (Yes or No):</label>
            <input type="text" id="pensionBasis" name="pensionBasis">

            <label for="leaveAllowance">Annual Leave Allowance:</label>
            <input type="number" id="leaveAllowance" name="leaveAllowance" step="0.01">

            <label for="thirteenthMonth">13th Month Allowance:</label>
            <input type="number" id="thirteenthMonth" name="thirteenthMonth" step="0.01">

            <label for="NHF">NHF (Yes or No):</label>
            <input type="text" id="NHF" name="NHF">
        </fieldset>
        <button type="button" onclick="calculateTax()">Calculate Tax</button>
        <button type="button" onclick="downloadExcel()">Download Excel</button>
    </form>

    <div id="dialogBox">
        <h2>Tax Calculation Result</h2>
        <div id="dialogContent"></div>
        <button id="closeDialog" onclick="closeDialog()">Close</button>
    </div>

    <script>
        function calculateTax() {
            let userAnnualGross = parseFloat(document.getElementById('annualGross').value);
            let userAnnualB = parseFloat(document.getElementById('annualB').value);
            let userAnnualH = parseFloat(document.getElementById('annualH').value);
            let userAnnualT = parseFloat(document.getElementById('annualT').value);
            let userAnnualA = parseFloat(document.getElementById('annualA').value);
            let userVC = document.getElementById('VC').value.toUpperCase();
            let userVCValue = userVC === 'YES' ? parseFloat(document.getElementById('VCValue').value) : 0;
            let userPensionCalc = document.getElementById('pensionCalc').value;
            let userPensionBasis = document.getElementById('pensionBasis').value.toUpperCase();
            let userAnnualLeaveAllowance = parseFloat(document.getElementById('leaveAllowance').value);
            let userAnnual13thMonth = parseFloat(document.getElementById('thirteenthMonth').value);
            let userNHF = document.getElementById('NHF').value.toUpperCase();

            let userAnnualBasic = userAnnualB / 100;
            let userAnnualHousing = userAnnualH / 100;
            let userAnnualTransport = userAnnualT / 100;
            let userAnnualAllowance = userAnnualA / 100;

            let NHF = userNHF === 'YES' ? (2.5 / 100) * (userAnnualGross * userAnnualBasic) : 0;

            let totalIncome = userAnnualGross + userAnnualLeaveAllowance + userAnnual13thMonth;

            let pension;
            if (userPensionBasis === 'YES') {
                if (userPensionCalc === '10%' || userPensionCalc === '10') {
                    pension = (10 / 100) * ((userAnnualGross * userAnnualBasic) +
                                            (userAnnualGross * userAnnualHousing) +
                                            (userAnnualGross * userAnnualTransport) +
                                            (userAnnualGross * userAnnualAllowance) +
                                            (userVCValue * 12));
                } else {
                    pension = (8 / 100) * ((userAnnualGross * userAnnualBasic) +
                                           (userAnnualGross * userAnnualHousing) +
                                           (userAnnualGross * userAnnualTransport) +
                                           (userAnnualGross * userAnnualAllowance) +
                                           (userVCValue * 12));
                }
            } else {
                if (userPensionCalc === '10%' || userPensionCalc === '10') {
                    pension = (10 / 100) * ((userAnnualBasic * userAnnualGross) +
                                            (userAnnualHousing * userAnnualGross) +
                                            (userAnnualTransport * userAnnualGross) +
                                            (userAnnualAllowance * userAnnualGross) +
                                            (userVCValue * 12));
                } else {
                    pension = (8 / 100) * ((userAnnualBasic * userAnnualGross) +
                                           (userAnnualHousing * userAnnualGross) +
                                           (userAnnualTransport * userAnnualGross) +
                                           (userAnnualAllowance * userAnnualGross) +
                                           (userVCValue * 12));
                }
            }

            let baseAllowance = 200000;
            let allowedPercentage = 0.01;

            let grossForAllowance = userAnnualGross + userAnnualLeaveAllowance + userAnnual13thMonth;

            let totalAllowance = baseAllowance + (allowedPercentage * grossForAllowance);

            let balanceIncome = totalIncome - (totalAllowance + pension + NHF);

            let taxableIncome = balanceIncome;

            let relief1 = 0;
            let relief2 = 0;
            let relief3 = 0;
            let relief4 = 0;
            let relief5 = 0;

            if (taxableIncome <= 300000) {
                relief1 = (7 / 100) * taxableIncome;
            } else if (taxableIncome <= 600000) {
                relief1 = 21000;
                relief2 = (11 / 100) * (taxableIncome - 300000);
            } else if (taxableIncome <= 1100000) {
                relief1 = 21000;
                relief2 = 33000;
                relief3 = (15 / 100) * (taxableIncome - 600000);
            } else if (taxableIncome <= 1600000) {
                relief1 = 21000;
                relief2 = 33000;
                relief3 = 75000;
                relief4 = (19 / 100) * (taxableIncome - 1100000);
            } else if (taxableIncome <= 3200000) {
                relief1 = 21000;
                relief2 = 33000;
                relief3 = 75000;
                relief4 = 95000;
                relief5 = (21 / 100) * (taxableIncome - 1600000);
            } else {
                relief1 = 21000;
                relief2 = 33000;
                relief3 = 75000;
                relief4 = 95000;
                relief5 = 336000;
            }

            let totalTaxPayable = relief1 + relief2 + relief3 + relief4 + relief5;
            let finalIncome = totalIncome - totalTaxPayable;

            // Display results in dialog box
            document.getElementById('dialogContent').innerHTML = `
                <table>
                    <tr><th>Description</th><th>Amount (₦)</th></tr>
                    <tr><td>Gross Income</td><td>${userAnnualGross.toFixed(2)}</td></tr>
                    <tr><td>Total Pension</td><td>${pension.toFixed(2)}</td></tr>
                    <tr><td>NHF Contribution</td><td>${NHF.toFixed(2)}</td></tr>
                    <tr><td>Total Allowance</td><td>${totalAllowance.toFixed(2)}</td></tr>
                    <tr><td>Taxable Income</td><td>${taxableIncome.toFixed(2)}</td></tr>
                    <tr><td>Total Tax Payable</td><td>${totalTaxPayable.toFixed(2)}</td></tr>
                    <tr><td>Final Income After Tax</td><td>${finalIncome.toFixed(2)}</td></tr>
                </table>
            `;
            document.getElementById('dialogBox').style.display = 'block';
        }

        function closeDialog() {
            document.getElementById('dialogBox').style.display = 'none';
        }

        function downloadExcel() {
            let data = [
                ['Description', 'Amount (₦)'],
                ['Gross Income', parseFloat(document.getElementById('annualGross').value).toFixed(2)],
                ['Total Pension', parseFloat(document.getElementById('pensionCalc').value).toFixed(2)],
                ['NHF Contribution', parseFloat(document.getElementById('NHF').value).toFixed(2)],
                ['Total Allowance', parseFloat(document.getElementById('dialogContent').querySelectorAll('td')[7].innerText)],
                ['Taxable Income', parseFloat(document.getElementById('dialogContent').querySelectorAll('td')[9].innerText)],
                ['Total Tax Payable', parseFloat(document.getElementById('dialogContent').querySelectorAll('td')[11].innerText)],
                ['Final Income After Tax', parseFloat(document.getElementById('dialogContent').querySelectorAll('td')[13].innerText)]
            ];

            let worksheet = XLSX.utils.aoa_to_sheet(data);
            let workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Tax Calculation");
            XLSX.writeFile(workbook, 'tax_calculation.xlsx');
        }
    </script>
</body>

</html>
